<h2>Reactive Forms Development Sample</h2>

<app-formbuilder></app-formbuilder>
<div class="container-fluid">
  <form [formGroup]="regForm">
    <div class="form-group">
      <label>Username</label>
      <input formControlName="userName" type="text" class="form-control">
    </div>

    <div class="form-group">
      <label>Password</label>
      <input formControlName="password" type="password" class="form-control">
    </div>

    <div class="form-group">
      <label>Confirm Password</label>
      <input formControlName="confirmPassword" type="password" class="form-control">
    </div>

    
    <div formGroupName = "address">
    <div class="form-group">
      <label>City</label>
      <input formControlName="city" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>State</label>
      <input formControlName="state" type="text" class="form-control">
    </div>
    <div class="form-group">
      <label>PostalCode</label>
      <input formControlName="postalCode" type="text" class="form-control">
    </div>

    </div>

    <button type="submit" class="btn btn-primary">Register</button>
    <button type="button" class="btn btn-secondary ml-2" (click)="loadApiData()">Load API Data</button>
    <button type="button" class="btn btn-secondary ml-2" (click)="loadAdressData()">Load Address Data</button>
    

  </form>
  {{regForm.value | json}}
</div>
